<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MC服务器信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .protocol-iframe {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            background: white;
        }

        .timer {
            margin: 15px 0;
            font-size: 1.1em;
            color: #fff;
        }

        /* 按钮样式 */
        .continue-btn {
            position: relative;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .continue-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .continue-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 扩散效果 */
        .continue-btn:not(:disabled)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .continue-btn:not(:disabled):focus::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* 首页样式 */
        .server-address {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            display: inline-block;
            color: #2c3e50;
        }

        .copy-btn {
            background: #2ecc71;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .copy-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .version-info {
            color: #fff;
            margin: 15px 0;
            font-size: 1.1em;
        }

        /* 提示框样式 */
        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .alert-box.show {
            opacity: 1;
            top: 30px;
        }

        /* 页面切换 */
        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- 协议页面 -->
        <div class="page active" id="protocolPage">
            <h1>用户协议</h1>
            <iframe src="https://damian38665.github.io/learn/mc" class="protocol-iframe"></iframe>
            <div class="timer" id="timer">请仔细阅读协议（剩余时间：20秒）</div>
            <button class="continue-btn" id="continueBtn" disabled>
                同意并继续
            </button>
        </div>

        <!-- 首页 -->
        <div class="page" id="homePage">
            <h1>服务器信息</h1>
            <div class="server-address" id="serverAddress">mcclub.2m.pub</div>
            <div>
                <button class="copy-btn" onclick="copyAddress()">复制地址</button>
                <button class="copy-btn" onclick="selectAddress()">选择地址</button>
            </div>
            <div class="version-info">
                <p>版本: Java版 1.20.1</p>
                <p>模式: 原始生存(无模组)</p>
            </div>
        </div>
    </div>

    <!-- 自定义提示框 -->
    <div class="alert-box" id="alertBox"></div>

    <script>
        // 倒计时功能
        let seconds = 20;
        const timerInterval = setInterval(() => {
            document.getElementById('timer').textContent = `请仔细阅读协议（剩余时间：${seconds}秒）`;
            if (seconds <= 0) {
                document.getElementById('continueBtn').disabled = false;
                clearInterval(timerInterval);
            }
            seconds--;
        }, 1000);

        // 页面切换
        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('protocolPage').classList.remove('active');
            document.getElementById('homePage').classList.add('active');
        });

        // 复制功能
        function copyAddress() {
            const address = document.getElementById('serverAddress').textContent;
            
            // 现代剪贴板API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(address).then(() => {
                    showAlert('✓ 地址已复制到剪贴板');
                }).catch(() => {
                    fallbackCopy(address);
                });
            } else {
                fallbackCopy(address);
            }
        }

        // 备用复制方法
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                showAlert(successful ? '✓ 地址已复制' : '⚠ 复制失败');
            } catch (err) {
                showAlert('⚠ 复制失败');
            }
            
            document.body.removeChild(textarea);
        }

        // 选择地址
        function selectAddress() {
            const range = document.createRange();
            range.selectNode(document.getElementById('serverAddress'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            showAlert('地址已选中，请按Ctrl+C复制');
        }

        // 自定义提示框
        function showAlert(text) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = text;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
