    <script>
        const GITEE_USER = 'damian2021';
        const ACCESS_TOKEN = 'b5a96c2df3774e1a8ded0ff0cc54cdfa';
        const REPO = 'pointsever';
        let currentUser = '';
        let currentAction = ''; // å½“å‰æ“ä½œï¼šlogin æˆ– register
        let isNotificationShown = false; // æ˜¯å¦å·²æ˜¾ç¤ºé€šçŸ¥

        // æ˜¾ç¤ºè‡ªå®šä¹‰å¼¹çª—
        function showAlert(message, isSuccess = true) {
            const alert = document.getElementById('customAlert');
            alert.classList.remove('success', 'error');
            alert.classList.add(isSuccess ? 'success' : 'error');
            alert.querySelector('.alert-icon').textContent = isSuccess ? 'âœ“' : 'âœ•';
            document.getElementById('alertMessage').textContent = message;
            alert.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // æ˜¾ç¤º/éšè—åŠ è½½åŠ¨ç”»
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // åˆ‡æ¢è¡¨å•
        function switchForm() {
            document.getElementById('formContainer').classList.toggle('switch-form');
        }

        // æ˜¾ç¤ºäººæœºéªŒè¯
        function showCaptcha(action) {
            currentAction = action;
            document.getElementById('captchaModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // éªŒè¯äººæœºéªŒè¯
        function verifyCaptcha() {
            if (!document.getElementById('captchaCheckbox').checked) {
                showAlert('è¯·ç¡®è®¤æ‚¨æ˜¯äººç±»', false);
                return;
            }
            closeCaptcha();
            if (currentAction === 'login') {
                login();
            } else {
                register();
            }
        }

        function closeCaptcha() {
            document.getElementById('captchaModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // ç™»å½•åŠŸèƒ½
        async function login() {
            showLoader();
            try {
                const loginData = await getFileContent('login.txt');
                const user = document.getElementById('loginUser').value.trim();
                const pass = document.getElementById('loginPass').value.trim();

                if (!user || !pass) {
                    showAlert('ç”¨æˆ·åå’Œå¯†ç ä¸èƒ½ä¸ºç©º', false);
                    return;
                }

                if (loginData.includes(`${user}:${pass}`)) {
                    currentUser = user;
                    showMain();
                    await loadPoints();
                    if (!isNotificationShown) {
                        setTimeout(() => showNotification(), 1000); // å»¶è¿Ÿ1ç§’æ˜¾ç¤ºé€šçŸ¥
                        isNotificationShown = true;
                    }
                    showAlert('ç™»å½•æˆåŠŸ');
                    // è·³è½¬åˆ°ä¸ªäººä¸­å¿ƒæ—¶ä¼ é€’ç”¨æˆ·åå’Œå¯†
                } else {
                    showAlert('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', false);
                }
            } catch (error) {
                showAlert('ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', false);
                console.error('ç™»å½•é”™è¯¯:', error);
            } finally {
                hideLoader();
            }
        }

        // æ³¨å†ŒåŠŸèƒ½
        async function register() {
            showLoader();
            try {
                const user = document.getElementById('regUser').value.trim();
                const pass = document.getElementById('regPass').value.trim();

                if (!user || !pass) {
                    showAlert('ç”¨æˆ·åå’Œå¯†ç ä¸èƒ½ä¸ºç©º', false);
                    return;
                }

                if (user.includes(':') || pass.includes(':')) {
                    showAlert('ç”¨æˆ·åæˆ–å¯†ç ä¸èƒ½åŒ…å«å†’å·', false);
                    return;
                }

                const loginData = await getFileContent('login.txt').catch(() => '');
                const users = loginData.split('\n').filter(line => line);

                if (users.some(line => line.startsWith(`${user}:`))) {
                    showAlert('ç”¨æˆ·åå·²å­˜åœ¨', false);
                    return;
                }

                const newContent = loginData + (loginData ? '\n' : '') + `${user}:${pass}`;
                await updateFile('login.txt', newContent);
                showAlert('æ³¨å†ŒæˆåŠŸ');
                switchForm();
            } catch (error) {
                showAlert('æ³¨å†Œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', false);
                console.error('æ³¨å†Œé”™è¯¯:', error);
            } finally {
                hideLoader();
            }
        }

        // ç­¾åˆ°åŠŸèƒ½
        async function signIn(e) {
            e.preventDefault();
            showLoader();
            try {
                const today = new Date().toISOString().split('T')[0];
                const pointData = await getFileContent('point.txt').catch(() => '');

                if (!currentUser) {
                    showAlert('è¯·å…ˆç™»å½•', false);
                    return;
                }

                if (pointData.includes(`${currentUser}:${today}`)) {
                    showAlert('ä»Šæ—¥å·²ç­¾åˆ°', false);
                    return;
                }

                const newContent = pointData + (pointData ? '\n' : '') + `${currentUser}:${today}`;
                await updateFile('point.txt', newContent);
                await loadPoints();
                document.getElementById('signBtn').disabled = true;
                showAlert('ç­¾åˆ°æˆåŠŸï¼Œç§¯åˆ†+2');
            } catch (error) {
                showAlert('ç­¾åˆ°å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', false);
                console.error('ç­¾åˆ°é”™è¯¯:', error);
            } finally {
                hideLoader();
            }
        }

        // åŠ è½½ç§¯åˆ†
        async function loadPoints() {
            try {
                const pointData = await getFileContent('point.txt').catch(() => '');
                const count = pointData.split('\n').filter(line => line.startsWith(`${currentUser}:`)).length;
                document.getElementById('points').textContent = count * 2;
            } catch (error) {
                console.error('åŠ è½½ç§¯åˆ†é”™è¯¯:', error);
            }
        }

        // æ˜¾ç¤ºä¸»ç•Œé¢
        function showMain() {

            document.getElementById('username').textContent = currentUser;
        }

        // æ–‡ä»¶æ“ä½œ
        async function getFileContent(path) {
            const response = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`
                    }
                }
            );

            if (!response.ok) throw new Error('æ–‡ä»¶è·å–å¤±è´¥');
            const data = await response.json();
            return decodeURIComponent(escape(atob(data.content)));
        }

        async function updateFile(path, content) {
            const sha = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`
                    }
                }
            ).then(res => res.ok ? res.json() : { sha: null }).then(data => data.sha);

            const response = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `token ${ACCESS_TOKEN}`
                    },
                    body: JSON.stringify({
                        content: btoa(unescape(encodeURIComponent(content))),
                        message: 'ç³»ç»Ÿè‡ªåŠ¨æ›´æ–°',
                        sha: sha
                    })
                }
            );

            if (!response.ok) throw new Error('æ–‡ä»¶æ›´æ–°å¤±è´¥');
            return response.json();
        }

        // ç³»ç»Ÿé€šçŸ¥

        }

        // ç‚¹å‡»é®ç½©å±‚å…³é—­
