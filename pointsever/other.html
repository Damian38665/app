<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        h1 {
            font-size: 1.8rem;
            padding: 1.2rem;
            color: #444;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }

        .full-list {
            height: calc(100vh - 62px);
            overflow-y: auto;
        }

        .list-item {
            display: block;
            padding: 0.8rem 1.2rem;
            font-size: 0.95rem;
            line-height: 1.4;
            color: #555;
            border-bottom: 1px solid #f5f5f5;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background 0.2s;
        }

        .list-item:active {
            background: #f8f8f8;
        }

        /* 修复后的涟漪效果 */
        .ripple {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>选择操作</h1>
    
    <div class="full-list">
        <a href="data.html" class="list-item">📊 数据统计报表</a>
        <a href="settings.html" class="list-item">⚙️ 系统参数配置</a>
        <a href="files.html" class="list-item">📁 文档管理中心</a>
        <a href="security.html" class="list-item">🔐 账户安全设置</a>
        <a href="advanced.html" class="list-item">🛠️ 高级功能面板</a>
        <a href="log.html" class="list-item">📝 操作日志查询</a>
        <a href="notify.html" class="list-item">🔔 消息通知中心</a>
        <a href="help.html" class="list-item">❓ 帮助支持文档</a>
        <a href="backup.html" class="list-item">💾 数据备份恢复</a>
        <a href="api.html" class="list-item">🔗 接口调试工具</a>
    </div>

    <script>
        // 修复后的涟漪效果
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', function(event) {
                // 创建涟漪元素
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                // 计算点击位置
                const rect = item.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                // 设置涟漪样式
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                // 添加涟漪并自动移除
                item.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
