<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 容器样式 */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        /* 输入框样式 */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* 自定义弹窗 */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1001;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }

        .alert-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .success .alert-icon { color: #2ecc71; }
        .error .alert-icon { color: #e74c3c; }

        .custom-alert button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* 修改弹窗 */
        .edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1002;
            backdrop-filter: blur(10px);
        }

        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 自定义弹窗 -->
    <div class="custom-alert" id="customAlert">
        <div class="alert-icon">✓</div>
        <div id="alertMessage"></div>
        <button onclick="closeAlert()">确定</button>
    </div>

    <!-- 修改用户名弹窗 -->
    <div class="edit-modal" id="usernameModal">
        <h2>修改用户名</h2>
        <input type="text" id="newUsername" placeholder="新用户名">
        <button class="btn" onclick="submitUsernameChange()">提交</button>
        <button class="btn" onclick="closeUsernameModal()" style="background: #666; margin-top: 10px;">取消</button>
    </div>

    <!-- 修改密码弹窗 -->
    <div class="edit-modal" id="passwordModal">
        <h2>修改密码</h2>
        <input type="password" id="oldPassword" placeholder="当前密码">
        <input type="password" id="newPassword" placeholder="新密码">
        <input type="password" id="confirmPassword" placeholder="确认新密码">
        <button class="btn" onclick="submitPasswordChange()">提交</button>
        <button class="btn" onclick="closePasswordModal()" style="background: #666; margin-top: 10px;">取消</button>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <h2>个人中心</h2>
        <button class="btn" onclick="showUsernameModal()">修改用户名</button>
        <button class="btn" onclick="showPasswordModal()">修改密码</button>
        <button class="btn btn-danger" onclick="deleteAccount()">永久注销</button>
        <button class="btn" onclick="goBack()">返回</button>
    </div>

    <script>
        const GITEE_USER = 'damian2021';
        const ACCESS_TOKEN = 'b5a96c2df3774e1a8ded0ff0cc54cdfa';
        const REPO = 'pointsever';
        let currentUser = '';

        // 显示自定义弹窗
        function showAlert(message, isSuccess = true) {
            const alert = document.getElementById('customAlert');
            alert.classList.remove('success', 'error');
            alert.classList.add(isSuccess ? 'success' : 'error');
            alert.querySelector('.alert-icon').textContent = isSuccess ? '✓' : '✕';
            document.getElementById('alertMessage').textContent = message;
            alert.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 显示修改用户名弹窗
        function showUsernameModal() {
            document.getElementById('usernameModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeUsernameModal() {
            document.getElementById('usernameModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 显示修改密码弹窗
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 提交用户名修改
        async function submitUsernameChange() {
            const newUsername = document.getElementById('newUsername').value.trim();

            if (!newUsername) {
                showAlert('请输入新用户名', false);
                return;
            }

            if (newUsername.includes(':')) {
                showAlert('用户名不能包含冒号', false);
                return;
            }

            try {
                const loginData = await getFileContent('login.txt');
                const userData = loginData.split('\n').find(line => line.startsWith(`${currentUser}:`));
                if (!userData) {
                    showAlert('用户信息获取失败', false);
                    return;
                }

                const newContent = loginData.replace(
                    `${currentUser}:${userData.split(':')[1]}`,
                    `${newUsername}:${userData.split(':')[1]}`
                );

                await updateFile('login.txt', newContent);
                currentUser = newUsername;
                showAlert('用户名修改成功');
                closeUsernameModal();
            } catch (error) {
                showAlert('用户名修改失败', false);
                console.error('修改用户名错误:', error);
            }
        }

        // 提交密码修改
        async function submitPasswordChange() {
            const oldPass = document.getElementById('oldPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (!oldPass || !newPass || !confirmPass) {
                showAlert('请填写所有字段', false);
                return;
            }

            if (newPass !== confirmPass) {
                showAlert('两次输入的密码不一致', false);
                return;
            }

            try {
                const loginData = await getFileContent('login.txt');
                if (!loginData.includes(`${currentUser}:${oldPass}`)) {
                    showAlert('当前密码错误', false);
                    return;
                }

                const newContent = loginData.replace(
                    `${currentUser}:${oldPass}`,
                    `${currentUser}:${newPass}`
                );

                await updateFile('login.txt', newContent);
                showAlert('密码修改成功');
                closePasswordModal();
            } catch (error) {
                showAlert('密码修改失败', false);
                console.error('修改密码错误:', error);
            }
        }

        // 永久注销账户
        async function deleteAccount() {
            showAlert('确定要永久注销账户吗？此操作不可撤销！', false);
            document.getElementById('customAlert').innerHTML = `
                <div class="alert-icon">⚠️</div>
                <div>确定要永久注销账户吗？此操作不可撤销！</div>
                <button onclick="confirmDelete()" style="background: #e74c3c;">确认注销</button>
                <button onclick="closeAlert()">取消</button>
            `;
        }

        async function confirmDelete() {
            try {
                // 删除登录信息
                const loginData = await getFileContent('login.txt');
                const newLoginData = loginData.split('\n')
                    .filter(line => !line.startsWith(`${currentUser}:`))
                    .join('\n');
                await updateFile('login.txt', newLoginData);

                // 删除积分记录
                const pointData = await getFileContent('point.txt');
                const newPointData = pointData.split('\n')
                    .filter(line => !line.startsWith(`${currentUser}:`))
                    .join('\n');
                await updateFile('point.txt', newPointData);

                showAlert('账户已永久注销');
                setTimeout(() => location.href = 'index.html', 1500);
            } catch (error) {
                showAlert('注销失败，请稍后重试', false);
                console.error('注销错误:', error);
            }
        }

        // 返回登录页面
        function goBack() {
            location.href = 'index.html';
        }

        // 文件操作
        async function getFileContent(path) {
            const response = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`
                    }
                }
            );

            if (!response.ok) throw new Error('文件获取失败');
            const data = await response.json();
            return decodeURIComponent(escape(atob(data.content)));
        }

        async function updateFile(path, content) {
            const sha = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`
                    }
                }
            ).then(res => res.ok ? res.json() : { sha: null }).then(data => data.sha);

            const response = await fetch(
                `https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO}/contents/${path}`,
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `token ${ACCESS_TOKEN}`
                    },
                    body: JSON.stringify({
                        content: btoa(unescape(encodeURIComponent(content))),
                        message: '系统自动更新',
                        sha: sha
                    })
                }
            );

            if (!response.ok) throw new Error('文件更新失败');
            return response.json();
        }

        // 初始化检查登录状态
        async function checkLogin() {
            try {
                const params = new URLSearchParams(location.search);
                const user = params.get('user');
                if (!user) {
                    showAlert('您还没有登录', false);
                    setTimeout(() => location.href = 'index.html', 1500);
                    return;
                }

                const loginData = await getFileContent('login.txt');
                if (!loginData.includes(`${user}:`)) {
                    showAlert('登录信息无效', false);
                    setTimeout(() => location.href = 'index.html', 1500);
                    return;
                }

                currentUser = user;
            } catch (error) {
                showAlert('获取登录信息失败', false);
                console.error('登录检查错误:', error);
            }
        }

        // 页面加载时检查登录状态
        checkLogin();

        // 点击遮罩层关闭
        document.getElementById('overlay').addEventListener('click', () => {
            closeAlert();
            closeUsernameModal();
            closePasswordModal();
        });

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAlert();
                closeUsernameModal();
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
